version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    # emit_prepared_queries: true # for optimizing performance
    emit_prepared_queries: false
    emit_interface: false # change to true for mocking database
    emit_exact_table_names: false
